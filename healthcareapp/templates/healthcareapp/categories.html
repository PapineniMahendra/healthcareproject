{% extends 'healthcareapp/base.html' %}
{% block content %}
<div style="max-width: 900px; margin: auto; padding: 20px;">

    <!-- Page Heading & Dashboard Button -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
        <h2 style="color: #2c3e50; margin: 0;">ğŸ“‚ Blog Categories</h2>
        <a href="{% url 'patient_dashboard' %}"
           style="padding: 10px 18px; background: #27ae60; color: white; border-radius: 6px;
                  text-decoration: none; font-weight: bold; transition: background 0.3s ease;">
            â† Go to Patient Dashboard
        </a>
    </div>

    {% if categories %}
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
            {% for category in categories %}
                <a href="{% url 'category_blogs' category.id %}"
                   style="display: block; background: linear-gradient(135deg, #f9f9f9, #f1f1f1);
                          padding: 20px; border-radius: 12px; text-decoration: none;
                          box-shadow: 0 4px 8px rgba(0,0,0,0.08); transition: transform 0.2s ease, box-shadow 0.2s ease;">
                    <div style="text-align: center;">
                        <h3 style="color: #2c3e50; margin-bottom: 8px;">{{ category.name }}</h3>
                    </div>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align: center; color: #7f8c8d;">No categories found.</p>
    {% endif %}
</div>
{% endblock %}
